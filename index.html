<!doctype html>
<html>
<head>
<title>PFP Generator</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Twibbon adalah cara sederhana untuk mengekspresikan dukungan dan partisipasi kita dalam suatu acara atau gerakan." />
	
<link rel="icon" type="image/x-icon" href="favicon.png">
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<span class="bg"></span>	
<main>
<h1>PFP Generator</h1>
<p>
<img src="" id="avatar">
<img src="img/twibbon.png" id="frame">
</p>
<p><canvas id="canvas">This text is displayed if your browser does not support HTML5 Canvas.</canvas></p>
<p>
<div class="controls">
<label for="scale">Scale:</label>
<!--<input type="range" name="scale" id="scale" value="1" min="0" step="0.1" max="3">-->
<button id="output"></button>
<input id="scale" type="range">
<p><input type="file" name="image" id="imageupload" accept="image/*"></p>
<p>
<button onclick="selectFile()">Pilih File</button>
<button id="dl" disabled>Download</button>
<button onclick="shareCanvas()"><i class="fa fa-share-alt"></i></button>
</p>
</div>
</main>
	
<script src="js/fabric.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/app.js"></script>
<script src="js/share.js"></script>
<script src="js/bg.js"></script>

<script>
var max = 3,
min = 0,
step = 0.1,
output = $('#output').text(min);

$("#scale")
.attr({'max': max, 'min':min, 'step': step,'value': String(min)})
.on('input change', function() {
output.text(this.value);
});
</script>
</body>
</html>
