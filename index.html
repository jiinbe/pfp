<!doctype html>
<html>
<head>
<title>Twibbon Generator</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="icon" type="image/x-icon" href="favicon.png">
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	
<main>
<h1>Twibbon Generator</h1>
<p>
<img src="" id="avatar">
<img src="img/twibbon.png" id="frame">
</p>
<p><canvas id="canvas">This text is displayed if your browser does not support HTML5 Canvas.</canvas></p>
<p>
<div class="controls">
<label for="scale">Scale:</label>
<!--<input type="range" name="scale" id="scale" value="1" min="0" step="0.1" max="3">-->
<button id="output"></button>
<input id="scale" type="range">
<p><input type="file" name="image" id="imageupload" accept="image/*"></p>
<p>
<button onclick="selectFile()">Pilih File</button>
<button download='FileName.png' id="dl" download="Canvas.png">Download</button>
<button onclick="shareCanvas()"><i class="fa fa-share-alt"></i></button>
</p>
</div>
</section>
</main>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/app.js"></script>
<script src="js/share.js"></script>
<script>
var max = 3,
    min = 0,
    step = 0.1,
    output = $('#output').text(min);

$("#scale")
    .attr({'max': max, 'min':min, 'step': step,'value': String(min)})
    .on('input change', function() {
    
        output.text(this.value);
    });
</script>
</body>
</html>
